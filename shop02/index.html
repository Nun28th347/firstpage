<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="logo/Dj-logos_white.png">

    <title>Digital Market</title>
</head>

<body>
    
<!-------------- header start ---------------->

    <header class="container-fluid">

        <nav id="nav" class="flex font-poppins">

            <div class="nav-brand">
                <a href="#" class="text-dark
                                    text-lg
                                    font-bold">Digital</a>
            </div>
        
            <div class="toggle-btn">
                <button class="btn">
                    <i class="bi bi-filter-right"></i>
                </button>
            </div>

            <div class="collapse flex-grow">
                <ul class="flex">
                    <li>
                        <a href="#" class="link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="link">About</a>
                    </li>
                    <li>
                        <a href="#" class="link">Services</a>
                    </li>
                    <li>
                        <a href="#" class="link">Work</a>
                    </li>
                    <li>
                        <a href="#" class="link">Contact</a>
                    </li>
                </ul>
            </div>


            <!-- button  -->
            <div class="flex-initial">
                <ul class="flex">
                    <button class="btn btn-primary  
                                    btn-shadow
                                    bg-gradient 
                                    text-while 
                                    text-uppercase">Start a project</button>
                </ul>
            </div>
            <!-- button  -->

            

        </nav>

    </header>

<!-------------- header end ---------------->



<!-------------- Main start ---------------->

    <main id="site-main">
        <!-- banner area -->
        <section class="banner-area font-poppins">
            <div class="container mx-auto banner-title">

                <div class="title">
                    <span class="d-inline btn
                                btn-primary 
                                bg-gradient-peach
                                text-red">digtal experiance</span>

                    <div class="py-2
                                branding
                                text-dark
                                text-lg
                                sm-text-xl
                                font-bold">
                        <span class="d-block">Branding. Digital</span>
                        <span class="d-block">Marketing and </span>
                        <span class="d-block">Business solutions</span>
                    </div>

                    <div class="py-5">
                        <p class="text-gray">We merge imagination and technology to help thousands of </p>
                        <p class="text-gray">brands grow in an age of digital transformation.</p>
                    </div>

                    <div class="py-5">
                        <a href="#" class="btn btn-primary
                                            bg-gradient
                                            text-while
                                            btn-shadow">Work Together</a>
                    </div>



                </div>

            </div>
        </section>
        <!-- banner area -->
    </main>

<!-------------- Main end ---------------->













<!-- script -->
<script src="main.js"></script>



</body>
</html>
